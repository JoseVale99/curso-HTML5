<body>
    <h1>EL !DOCTYPE</h1>
    <p>La declaracion <b>!doctype</b> bo es una etiqueta html: es una instrucción para el navegador
    web sobre la versión de HTML en la que está escrita la pagina. </p> <br>

    <p> Especifia las reglas para el lenguaje de marcado, de modo que los navegadores
        muestren el contenido correctamente.
    </p>
    
    </p>
