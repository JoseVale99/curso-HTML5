<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorpicker y Datepicker</title>
</head>
<body>
    

    <p><strong>ELEGIR COLOR </strong></p>
    <input type="color" name="elegir_color"><br>
    <p><strong>ELEGIR FECHA DE NACIMIENTO</strong></p><br>
    <input type="date" name="fecha_nac" ><br>
    <p><strong>ELEGIR FECHA HASTA 1980</strong></p><br>
    <input type="date" name="fecha_nac_antes" max="2021-03-31"><br><br>
    <!-- usando el atributo min en el input de tipo date -->
    <input type="date" name="fecha_nac_des" min="2000-01-01">
    
</body>
</html>
