<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces o Anclas en HTML5</title>
</head>

<body>
    <!-- ENLACES PARA VISITAR UN SERVIDOR EXTERNO  -->

    <a href="https://www.google.com/"> ir a Google</a>

    <!-- ENLACE PARA VISITAR UN SERVIDOR EXTERNO CON UNA IMAGEN-->

    <a href="https://www.google.com/" target="_blank">

        <img src="/Anclas/google.png">

    </a>
    <!-- ENLACE PARA VISITAR UN SERVIDOR EXTERNO CON EL Atributo target= _self-->

    <a href="https://www.google.com/" target="_self">Ir a Google </a>

    <!-- ENLACE PARA VER UN ARCHIVO LOCALMENTE-->
    <a href="/Anclas/google.png"> VER ARCHIVO</a>

</body>

</html>
