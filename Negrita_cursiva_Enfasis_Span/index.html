<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negrita, cursiva, Enfasis Span</title>
</head>
<body>
    <h2>
        Texto en negrita
    </h2>
    <p>HTML5 y  <b>CCS3</b></p>
    <p>HTML5 y  <strong>CCS3</strong></p>
    <br>
    <h2>Texto en cursiva</h2>

    <p><i>
        Este parrafo esta escrito en cursiva
    </i></i></p>
    <br>
    <h2>Texto con enfasis </h2>
    <p><em>Este parrafo esta escrito con enfasis</em></p>
    <br>
    <h2>Texto con span</h2>
    <p>Este parrafo contendra una palabra con <span style="color:green;">Span VERDE</span></p>
    <p>Este parrafo contendra una palabra con <span style="color:blue;">Span AZUL</span></p>


</body>
</html>
