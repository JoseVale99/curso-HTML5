<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas en HTML5</title>
</head>
<body>
    
    <!--Una lista desordenada -->


    <ul>
        <li>coffe</li>
        <li>te</li>
        <li>Milk</li>
    </ul>

<!-- Lista ordenada -->
    <ol>
    <li>coffe</li>
    <li>te</li>
    <li>Milk</li> 
</ol>
<!-- Una lista desordenada con la propiedad list-style:disc -->

<u style="list-style:disc">
    <li>coffe</li>
    <li>te</li>
    <li>Milk</li>
</u>
<!-- Una lista desordenada con Una propiedad list-style:circle -->
<ul style=" list-style:circle">
    <li>coffe</li>
    <li>te</li>
    <li>Milk</li>
</ul>
<!-- Una lista desordenada con Una propiedad list-style:square -->
<ul style=" list-style-type:square;">
    <li>coffe</li>
    <li>te</li>
    <li>Milk</li>
</ul>
<!-- Una lista desordenada con Una propiedad list-style:none -->
<ul style=" list-style:none">
    <li>coffe</li>
    <li>te</li>
    <li>Milk</li>
</ul>
</body>
</html>
