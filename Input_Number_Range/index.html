<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number-Range</title>
</head>

<body>

    <p><strong>Elegir un precio entre 10 y 150 USD</strong></p><br>
    <input type="number" name="precio" min="10" max=150 value="10"><br>

    <p><strong>Elegir unidades del producto 1 y 10</strong></p><br>
    <!-- usando el tipo de Range -->
    <input type="range" name="unidades" min="1" max="10" step="1" value="1"><br>
<input type="submit" value="enviar" name="submit">
</body>

</html>
